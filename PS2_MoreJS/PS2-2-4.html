<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 4</title>
    <script>
        window.onload = function() {
            var buttons = document.querySelectorAll("button:not(#backbutton)");
            buttons.forEach(function(button) {
                button.addEventListener("click", function() {
                    var prefix = this.textContent;
                    speak(prefix);
                });
            });

            function speak(prefix) {
                var userName = document.getElementById("userName").value;
                alert(prefix + " " + userName);
            }
        };
    </script>
</head>
<body>
    <form>
        <input type="text" id="userName" placeholder="Enter your name">
        <button type="button">Hello</button>
        <button type="button">Good Bye</button>
        <button type="button">Greetings</button>
    </form>
    <br>
    <br>
    <button id = 'backbutton' onclick="window.location.href='PS2-2.html'">Return To ProblemSet 2-2 Page</button>
</body>
</html>
