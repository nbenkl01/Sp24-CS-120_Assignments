<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 2</title>
    <script>
        window.onload = function displayNames() {
            var namesString = "Pat, Chris, Marlon, Ferncroft, Assunta";
            var namesArray = namesString.split(", ");
            var numberedNames = namesArray.map(function(name, index) {
                return "<li>" + name + "</li>";
            });
            document.getElementById("nameList").innerHTML = numberedNames.join("");
        };
    </script>
</head>
<body>
    <ol id="nameList"></ol>
    <br>
    <br>
    <button onclick="window.location.href='PS2-2.html'">Return To ProblemSet 2-2 Page</button>
</body>
</html>
